services:
  agents:
    build:
      context: /tmp/archon-source/python
      dockerfile: /Volumes/Storage/Projects/archon-images/dockerfiles/agents/Dockerfile
    image: archon-agents:test
    environment:
      - ARCHON_AGENTS_PORT=8052
      - ARCHON_SERVER_PORT=8181  # Required for agents to connect to server
      - ARCHON_SERVER_HOST=archon-server  # Service name for server discovery
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
    ports:
      - "8052:8052"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, os; urllib.request.urlopen(f'http://localhost:{os.environ[\"ARCHON_AGENTS_PORT\"]}/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  archon-server:
    build:
      context: /tmp/archon-source/python
      dockerfile: /Volumes/Storage/Projects/archon-images/dockerfiles/server/Dockerfile
    image: archon-server:test
    environment:
      - ARCHON_SERVER_PORT=8181
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - SUPABASE_URL=http://localhost:54321  # Test placeholder
      - SUPABASE_ANON_KEY=test_key  # Test placeholder
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, os; urllib.request.urlopen(f'http://localhost:{os.environ[\"ARCHON_SERVER_PORT\"]}/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mcp:
    build:
      context: /tmp/archon-source/python
      dockerfile: /Volumes/Storage/Projects/archon-images/dockerfiles/mcp/Dockerfile
    image: archon-mcp:test
    environment:
      - ARCHON_MCP_PORT=8051
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
    ports:
      - "8051:8051"

  frontend:
    build:
      context: /tmp/archon-source/archon-ui-main
      dockerfile: /Volumes/Storage/Projects/archon-images/dockerfiles/frontend/Dockerfile
    image: archon-frontend:test
    environment:
      - VITE_PORT=5173
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/health.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  docs:
    build:
      context: /tmp/archon-source/docs
      dockerfile: /Volumes/Storage/Projects/archon-images/dockerfiles/docs/Dockerfile
    image: archon-docs:test
    environment:
      - ARCHON_DOCS_PORT=3838
      - HOST=0.0.0.0
    ports:
      - "3838:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s